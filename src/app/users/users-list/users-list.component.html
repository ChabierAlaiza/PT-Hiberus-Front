<div id="users-list" class="container mx-auto mt-10">
    <h1 class="text-2xl text-center font-bold mb-5">Lista de Usuarios</h1>
    <div class="flex">
        <div class="flex-1">
            <p-card>
                <p-table [value]="users">
                    <ng-template pTemplate="header">
                        <tr>
                            <th width="">Nombre</th>
                            <th width="">Email</th>
                            <th width="150"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr (dblclick)="editUser(user)">
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <button pButton type="button"
                                    class="bg-[#00CDE2] rounded py-1 px-3 hover:bg-[#6deffd] font-medium transition-colors duration-500"
                                    (click)="editUser(user)">
                                    Editar</button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-card>
        </div>


    </div>
